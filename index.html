<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="card">
                <div class="head-colour">
                    <div class="card-body">
                        <form id="form-search">
                            <div class="row">
                                <div class="col">
                                    <h1 id="city-name">Ostend</h1>
                                    <h2>
                                        <li id="current-date">
                                        </li>
                                        <li id="description">
                                        </li>
                                        <li id="humidity">
                                        </li>
                                        <li id="wind">
                                        </li>
                                    </h2>
                                </div>
                                <div class="col">
                                    <h2>
                                        <span id="temperature"></span>
                                        <a href="#" id="celsius">Â°C</a>
                                        |
                                        <a href="#" id="fahrenheit">F</a>
                                        <img src="" alt="icon description" id="icon">
                                    </h2>
                                </div>
                            </div>
                            <input type="text" placeholder="Search a city" autofocus="on" autocomplete="off"
                                id="city-input" />
                            <input type="submit" value="search" id="search-button" />
                            <button type="button" class="btn btn-danger" id="current-location">
                                Current location
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="card">
            <div class="card-body text-center">
                <div class="row" id="forecast">
                </div>
            </div>
        </div>
        <small>
            <a href="https://github.com/marwah20alshakhli/shecodes-plus-weather-app" target="_blank">Open source
                code</a> by Marwah
        </small>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
